<!DOCTYPE html>
<html>
    
    <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    
    
    <body>
      <section class="container-fluid">
          
                     <div class="card">
              <div class="card-header">
                Sample Form
              </div>
              <div class="card-body"> 
            
        <form>
            
            
            
        <div class="row">
            <div class="col-6">
                    <!--left input-->
                    
                    <!--GENDER-->
                    <div class="form-group row">
                        <label for="genderInput" class="col-2 col-form-label">Gender</label>
                        
                         <div class="col-10">
                        <select id="genderInput" class="form-control" name="gender">
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                        </select> 
                          <small class="form-text text-muted">Select an option</small>
                      </div>
                    </div>
        
                    <!--BIRTHDAY-->
                         <div class="form-group row">
                            <label for="birthdayInput" class="col-2 col-form-label">Birthday</label>
                            <div class="col-10">
                            <div class="input-group">
                                <input name="birthday" id="birthdayInput" class="form-control" type="date"/>
                                <div class="input-group-addon fa fa-calendar"></div>
                            </div>
                                 <small class="form-text text-muted">Select a valid date</small>
                            </div>
                        </div>
        
            <!--SECURITY ANSWER-->
                 <div class="form-group row">
                    <label for="securityanswerInput" class="col-2 col-form-label">Security Answer</label>
                    
                    <div class="col-10">
                    <input id="securityanswerInput" class="form-control" type="text" name="Security" placeholder=""/>
                    <small class="form-text text-muted">Small size input box</small>
                    </div>
                 </div>
                 
            <!--PHONE #-->
                 <div class="form-group row">
                    <label for="phoneInput" class="col-2 col-form-label">Phone Number</label>
                     <div class="col-10">
                        <input id="phoneInput" class="form-control" type="phone" name="Phone" placeholder="555 5554433"/>
                    </div>
                </div>
                
            <!--MONEY-->
                <div class="form-group row">
                    <label for="moneyInput" class="col-2 col-form-label">Money collected</label>
                    <div class="col-10">
                    <div class="row">
                        
                        
                        <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" name="first" placeholder="0"/>
                        </div>
                        <small class="form-text text-muted">First</small>
                     </div>
                    
                     <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" name="first" placeholder="0"/>
                        </div>
                        <small class="form-text text-muted">First</small>
                     </div>
                    
                     <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" name="first" placeholder="0"/>
                        </div>
                        <small class="form-text text-muted">First</small>
                     </div>
                     
                </div>
                </div>
            </div>
             </div>
                
                
    <!--right input-->        <!--right input-->         <!--right input-->      <!--right input-->
            
            
    
        <div class="col-6"> 
               
                <!--EMAIL-->
            <div class="form-group row">
                <label for="emailInput" class="col-2 col-form-label">Email</label>
                 <div class="col-10">
                    <input id="emailInput" class="form-control" placeholder="Enter@Email" type="email" name="email"/>
                    <small class="form-text text-muted">Small size input box</small>
                 </div>
            </div>
            
      <!--PASSWORD-->
        <div class="form-group row">
            <label for="passwordInput" class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <input id="passwordInput" class="form-control" type="password" name="email"/>
                <small class="form-text text-muted">Small size input box</small>
            </div>
        </div>
        
            

    <!--COMMENT-->
        <div class="form-group row">
            <label for="commentInput" class="col-2 col-form-label">Do you have any speical Comments?</label>
            <div class="col-10">
          <textarea id="commentInput" class="form-control" name="comment" rows="4" cols="50">
              
          </textarea>
          </div>
        </div>
        
     <!--AGE-->
         <div class="form-group row">
            <label for="ageInput" class="col-2 col-form-label">Age</label>
            <div class="col-10">
                <input id="ageInput" class="form-control" placeholder="##" type="number" name="Age"/>
                <small class="form-text text-muted">Small size input box</small>
            </div>  
            </div>
            
     <!--SUBMIT BUTTON-->
        <button class="btn btn-primary">Submit <i class="fa fa-cloud-upload"></i></button>
        <button type="button" class="btn btn-warning">Reset Form <i class="fa fa-refresh"></i></button>
        <button type="button" class="btn btn-danger">Cancel <i class="fa fa-remove"></i></button>
        
    </div> 
    
       
                
                
                </div>
                
            </div>

        </form>
       
       </div>
       </div>

    </section>
    </body>
    
    
</html>
